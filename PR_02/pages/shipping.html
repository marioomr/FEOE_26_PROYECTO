<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#040711] min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center w-full">

        <header class="w-full">
            <!-- Top Bar -->
            <div class="bg-[#1d1f28] h-17 text-white flex flex-row items-center">
                <a class="text-xl font-bold w-2/12 text-center" href="index.html">ProdShop</a>
                <a class="flex flex-row items-center w-1/12 text-center mr-7" href>Categories<i
                        class="fa-solid fa-angle-down ml-2" style="color: rgb(68, 124, 252);"></i></a>
                <a class="flex items-center w-1/12 text-center" href>Explore<i class="fa-solid fa-angle-down ml-2"
                        style="color: rgb(68, 124, 252);"></i></a>
                <input
                    class="placeholder:text-gray-500 placeholder:italic w-4/12 text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Search for anything..." type="text" name="search" />
                <a class="flex items-center w-1/12 text-center" href>About Us<i class="fa-solid fa-angle-down ml-2"
                        style="color: rgb(68, 124, 252);"></i></a>
                <div class="w-2/12 flex flex-row justify-center">
                    <a class="flex items-center w-1/12 text-white" href="cart.html">Cart<i
                            class="fa-solid fa-cart-shopping" style="color: rgb(68, 124, 252);"></i></a>
                </div>
                <div class="w-2/12 text-center">
                    <a class="topA" href="login.html">Login</a>
                    <i class="fa-solid fa-circle-user" style="color: rgb(68, 124, 252);"></i>
                </div>
            </div>
        </header>

        <!-- CONTENEDOR PRINCIPAL -->
        <div
            class="bg-[#1d1f28] m-4 md:m-10 rounded-xl h-auto max-w-5xl w-full flex flex-col md:flex-row justify-between items-stretch py-8">

            <!-- FORMULARIO -->
            <div class="flex flex-col justify-center items-stretch w-full md:w-3/5 px-4 md:mx-8">

                <!-- Steps -->
                <div class="text-white gap-3">
                    <a href="cart.html">Cart</a>
                    <i class="fa-solid fa-angle-right text-blue-500"></i>
                    <a class="font-bold" href="shipping.html">Shipping</a>
                    <i class="fa-solid fa-angle-right text-blue-500"></i>
                    <a href="payment.html">Payment</a>
                </div>

                <!-- Form -->
                <div class="text-white flex flex-col gap-6 mt-8 w-full">
                    <h1 class="text-3xl font-bold">
                        Shipping Address
                        <i class="fa-solid fa-truck text-blue-500"></i>
                    </h1>

                    <!-- Nombre y apellido -->
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="flex flex-col w-full md:w-1/2">
                            <label>Nombre:*</label>
                            <input
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                type="text" placeholder="Mario">
                        </div>
                        <div class="flex flex-col w-full md:w-1/2">
                            <label>Apellido:*</label>
                            <input
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                type="text" placeholder="Menendez">
                        </div>
                    </div>

                    <!-- Email y phone -->
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="flex flex-col w-full md:w-2/3">
                            <label>Email:*</label>
                            <input
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                type="text" placeholder="mario@gmail.com">
                        </div>
                        <div class="flex flex-col w-full md:w-1/3">
                            <label>Phone number:*</label>
                            <input
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                type="text" placeholder="+34 600 123 456">
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="flex flex-col w-full md:w-2/3">
                            <label>Address:*</label>
                            <input
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                type="text" placeholder="Calle Mayor, 123">
                        </div>
                        <div class="flex flex-col w-full md:w-1/3">
                            <label>ZipCode:*</label>
                            <input
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                type="number" placeholder="08001">
                        </div>
                    </div>

                    <!-- Address 2 -->
                    <div class="flex flex-col">
                        <label>Address 2 (Optional):</label>
                        <input
                            class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                            type="text" placeholder="Piso 2, puerta 3">
                    </div>

                    <!-- City y country -->
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="flex flex-col w-full md:w-1/2">
                            <label>City:*</label>
                            <input
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                type="text" placeholder="Barcelona">
                        </div>
                        <div class="flex flex-col w-full md:w-1/2">
                            <label>Country:*</label>
                            <input
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                type="text" placeholder="Spain">
                        </div>
                    </div>
                </div>

                <!-- Shipping methods -->
                <div class="text-white flex flex-col md:flex-row gap-6 mt-8 w-full">
                    <div class="w-full md:w-1/2 p-4 rounded-lg border border-white">
                        <div class="flex justify-between">
                            <div class="flex items-center gap-2">
                                <input type="radio" name="shipping" class="w-4 h-4 accent-blue-500">
                                <h2>Standard Shipping</h2>
                            </div>
                            <p class="font-bold">Free</p>
                        </div>
                        <p>7-20 days</p>
                    </div>

                    <div class="w-full md:w-1/2 p-4 rounded-lg border border-white">
                        <div class="flex justify-between">
                            <div class="flex items-center gap-2">
                                <input type="radio" name="shipping" class="w-4 h-4 accent-blue-500">
                                <h2>Express Shipping</h2>
                            </div>
                            <p class="font-bold">$9.99</p>
                        </div>
                        <p>1-3 days</p>
                    </div>
                </div>
            </div>

            <!-- RESUMEN -->
            <div
                class="w-full md:w-2/5 flex flex-col items-center justify-start gap-4 px-4 py-8 bg-gray-700 md:mr-7 rounded-lg mt-8 md:mt-0">
                <h2 class="text-center text-white font-bold w-full">Carrito</h2>
                <a href="payment.html" class="w-full">
                    <button
                        class="w-full bg-[#1d1f28] text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                        Continue to payment
                    </button>
                </a>
            </div>

        </div>
    </div>
</body>

</html>
