<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up – ProdShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#040711] min-h-screen flex flex-col items-center justify-center px-4 py-10">

    <!-- Card split layout -->
    <div class="w-full max-w-4xl bg-[#1d1f28] border border-white/8 rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden">

        <!-- LEFT: decorative panel -->
        <div class="hidden md:flex md:w-2/5 bg-[url('/PR_02/assets/img/wallpaperSingUp.jpg')] bg-cover bg-center relative flex-col items-center justify-center gap-4 p-8">
            <!-- Overlay -->
            <div class="absolute inset-0 bg-[#040711]/70"></div>
            <div class="relative flex flex-col items-center gap-4 text-center">
                <div class="w-14 h-14 rounded-2xl bg-blue-500/20 border border-blue-500/30 flex items-center justify-center">
                    <i class="fa-solid fa-user-lock text-blue-400 text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Registrarse</h1>
                <p class="text-gray-400 text-sm leading-relaxed">
                    Crea tu cuenta y empieza a disfrutar de los mejores periféricos gaming.
                </p>
                <div class="flex flex-col gap-2 mt-4 w-full">
                    <div class="flex items-center gap-2 text-xs text-gray-400">
                        <i class="fa-solid fa-check text-blue-400 text-xs w-4"></i> Acceso a ofertas exclusivas
                    </div>
                    <div class="flex items-center gap-2 text-xs text-gray-400">
                        <i class="fa-solid fa-check text-blue-400 text-xs w-4"></i> Historial de pedidos
                    </div>
                    <div class="flex items-center gap-2 text-xs text-gray-400">
                        <i class="fa-solid fa-check text-blue-400 text-xs w-4"></i> Envío rápido en tu cuenta
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT: form -->
        <div class="flex-1 flex flex-col items-center justify-center gap-5 px-8 py-10">

            <div class="w-full max-w-sm">
                <h2 class="text-2xl font-bold text-white mb-1">Crear Cuenta</h2>
                <p class="text-gray-500 text-sm">Completa el formulario para registrarte.</p>
            </div>

            <form class="flex flex-col gap-4 w-full max-w-sm">

                <!-- Nombre + Apellido -->
                <div class="flex gap-3">
                    <input type="text" placeholder="Nombre" required
                        class="flex-1 px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
                    <input type="text" placeholder="Apellido" required
                        class="flex-1 px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
                </div>

                <!-- Email + Fecha -->
                <div class="flex gap-3">
                    <input type="email" placeholder="Correo electrónico" required
                        class="flex-[2] px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
                    <input type="text" placeholder="dd/mm/yyyy" required
                        class="flex-1 px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
                </div>

                <!-- Password -->
                <div class="relative flex items-center">
                    <input id="signupPassword" type="password" placeholder="Contraseña" required
                        class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition pr-10">
                    <button type="button" onclick="togglePassword('signupPassword', this)"
                        class="absolute right-3 text-gray-500 hover:text-white transition">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>

                <!-- Terms -->
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="terms" required
                        class="appearance-none w-4 h-4 border border-white/20 rounded bg-white/5 checked:bg-blue-500 checked:border-blue-500 transition cursor-pointer flex-shrink-0">
                    <label for="terms" class="text-sm text-gray-400 cursor-pointer">
                        Acepto los <a href="#" class="text-blue-400 hover:text-blue-300 underline">términos y condiciones</a>
                    </label>
                </div>

                <!-- Submit -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:opacity-90 text-white text-sm font-semibold py-2.5 rounded-xl transition">
                    Crear Cuenta
                </button>

                <!-- Divider -->
                <div class="flex items-center gap-3">
                    <hr class="flex-1 border-white/10">
                    <span class="text-xs text-gray-500">OR</span>
                    <hr class="flex-1 border-white/10">
                </div>

                <!-- Social -->
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 bg-white/5 border border-white/10 hover:border-blue-500/40 hover:bg-white/10 text-white text-sm py-2.5 rounded-xl transition">
                    <i class="fa-brands fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 bg-white/5 border border-white/10 hover:border-blue-500/40 hover:bg-white/10 text-white text-sm py-2.5 rounded-xl transition">
                    <i class="fa-brands fa-apple"></i>
                    <span>Continue with Apple</span>
                </button>

                <!-- Login link -->
                <p class="text-sm text-center text-gray-500 pt-1">
                    ¿Ya tienes una cuenta?
                    <a href="login.html" class="text-blue-400 hover:text-blue-300 transition underline">Inicia sesión aquí</a>
                </p>

            </form>
        </div>
    </div>

    <a href="../index.html" class="mt-6 text-sm text-gray-500 hover:text-blue-400 transition flex items-center gap-1.5">
        <i class="fa-solid fa-arrow-left text-xs"></i> Volver a la tienda
    </a>

    <script>
        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            const isHidden = input.type === 'password';
            input.type = isHidden ? 'text' : 'password';
            btn.querySelector('i').className = isHidden ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
        }
    </script>
</body>
</html>
