<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#040711] min-h-screen flex items-center justify-center">

    <div class="flex flex-col items-center w-full">
        <header class="bg-[#1d1f28] w-full shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">

                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="/PR_02/index.html" class="text-xl font-bold text-white">ProdShop</a>
                    </div>

                    <!-- Desktop Menu -->
                    <div class="hidden md:flex md:items-center md:gap-6">
                        <a href="/PR_02/pages/items.html"
                            class="text-white hover:text-blue-400 transition">Productos</a>
                        <a href="#" class="text-white hover:text-blue-400 transition">Explore</a>
                        <a href="#" class="text-white hover:text-blue-400 transition">About Us</a>
                    </div>

                    <!-- Right Section: Cart + Login -->
                    <div class="flex items-center gap-4">

                        <!-- Cart Button -->
                        <div class="relative">
                            <button id="cartButton"
                                class="flex items-center gap-1 text-white hover:text-blue-400 transition">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="hidden md:inline">Cart</span>
                            </button>

                            <!-- Mini Cart -->
                            <div id="miniCart"
                                class="absolute right-0 top-full mt-2 w-80 bg-[#1d1f28] text-white rounded-lg shadow-lg hidden z-50">
                                <div id="miniCartItems" class="flex flex-col gap-2 p-4 max-h-96 overflow-y-auto">
                                    <!-- Productos se cargarán aquí dinámicamente -->
                                </div>
                                <div class="p-4 border-t border-gray-700 flex justify-between font-bold">
                                    <span>Total:</span>
                                    <span id="miniCartTotal">0€</span>
                                </div>
                                <div class="p-4 border-t border-gray-700">
                                    <a href="/PR_02/pages/cart.html"
                                        class="w-full bg-blue-600 text-white py-2 rounded-lg text-center hover:bg-blue-700 transition">
                                        Ver carrito
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Login -->
                        <div class="flex items-center gap-2 text-white">
                            <a class="topA hover:text-blue-400 transition" href="/PR_02/pages/login.html">Login</a>
                            <i class="fa-solid fa-circle-user"></i>
                        </div>

                        <!-- Hamburger Button -->
                        <div class="md:hidden">
                            <button id="menuButton" class="text-white focus:outline-none">
                                <i class="fa-solid fa-bars text-2xl"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="md:hidden hidden bg-[#1d1f28] px-4 pt-2 pb-4 flex flex-col gap-2">
                <a href="#" class="text-white hover:text-blue-400 transition">Productos</a>
                <a href="#" class="text-white hover:text-blue-400 transition">Explore</a>
                <a href="#" class="text-white hover:text-blue-400 transition">About Us</a>
            </div>
        </header>
        <!-- CONTENEDOR PRINCIPAL -->
        <div
            class="bg-[#1d1f28] m-4 md:m-10 rounded-xl h-auto max-w-5xl w-full flex flex-col md:flex-row justify-between items-stretch py-8">

            <!-- FORMULARIO -->
            <div class="flex flex-col justify-center items-stretch w-full md:w-3/5 px-4 md:mx-8">

                <!-- Steps -->
                <div class="text-white gap-3">
                    <a href="cart.html">Cart</a>
                    <i class="fa-solid fa-angle-right text-blue-500"></i>
                    <a href="shipping.html">Shipping</a>
                    <i class="fa-solid fa-angle-right text-blue-500"></i>
                    <a class="font-bold" href="payment.html">Payment</a>
                </div>

                <!-- Payment Form -->
                <div class="text-white flex flex-col gap-6 mt-8 w-full">
                    <h1 class="text-3xl font-bold">
                        Payment details
                        <i class="fa-solid fa-wallet text-blue-500"></i>
                    </h1>

                    <form class="flex flex-col gap-4">

                        <!-- PayPal -->
                        <div class="flex justify-between border border-white rounded-lg p-4 w-full items-center">
                            <div>
                                <input type="radio" name="payment">
                                <label>PayPal</label>
                            </div>
                            <i class="fa-brands fa-paypal text-blue-500"></i>
                        </div>

                        <!-- Credit Card -->
                        <div class="flex flex-col border border-white rounded-lg p-4 w-full gap-4">
                            <div class="flex justify-between items-center">
                                <div>
                                    <input type="radio" name="payment">
                                    <label>Credit Card</label>
                                </div>
                                <div class="flex gap-2">
                                    <i class="fa-brands fa-cc-visa text-blue-500"></i>
                                    <i class="fa-brands fa-cc-mastercard text-blue-500"></i>
                                    <i class="fa-brands fa-cc-amex text-blue-500"></i>
                                </div>
                            </div>

                            <div class="flex flex-col gap-4">

                                <div class="flex flex-col gap-2 w-full">
                                    <label>Card number</label>
                                    <input
                                        class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                        type="text" placeholder="0000 0000 0000 0000">
                                </div>

                                <!-- Expiry + CVV -->
                                <div class="flex flex-col md:flex-row gap-6 w-full">
                                    <div class="flex flex-col gap-2 w-full md:w-1/2">
                                        <label>Expiry date</label>
                                        <input
                                            class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                            type="text" placeholder="MM/YY">
                                    </div>
                                    <div class="flex flex-col gap-2 w-full md:w-1/2">
                                        <label>CVV</label>
                                        <input
                                            class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                            type="text" placeholder="***">
                                    </div>
                                </div>

                                <div class="flex flex-col gap-2 w-full">
                                    <label>Cardholder Name</label>
                                    <input
                                        class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 text-white bg-transparent"
                                        type="text" placeholder="Cardholder Name">
                                </div>
                            </div>
                        </div>

                        <!-- Buy Now Pay Later -->
                        <div class="flex justify-between border border-white rounded-lg p-4 w-full items-center">
                            <div>
                                <input type="radio" name="payment">
                                <label>Buy Now, Pay Later</label>
                            </div>
                            <i class="fa-solid fa-calendar text-blue-500"></i>
                        </div>

                        <!-- Apple Pay -->
                        <div class="flex justify-between border border-white rounded-lg p-4 w-full items-center">
                            <div>
                                <input type="radio" name="payment">
                                <label>Apple Pay</label>
                            </div>
                            <i class="fa-brands fa-cc-apple-pay text-blue-500"></i>
                        </div>

                    </form>
                </div>
            </div>

            <!-- RESUMEN -->
            <div
                class="w-full md:w-2/5 flex flex-col items-center justify-start gap-4 px-4 py-8 bg-gray-700 md:mr-7 rounded-lg mt-8 md:mt-0">
                <div class="text-white flex flex-col gap-6 mt-8 w-full">
                    <h1 class="font-sans text-3xl font-bold rounded-xl text-white">
                        Shopping Cart <i class="fa-solid fa-cart-shopping" style="color: rgb(68, 124, 252);"></i></h1>
                    <div id="cartItems" class="flex flex-col gap-4 overflow-y-auto max-h-[60vh] w-full">
                        <!-- Aquí se inyectarán los productos con JS -->
                    </div>
                </div>
                <!-- Total y botón -->
                <div class="mt-4 flex flex-col gap-4">
                    <p class="text-white font-bold text-lg flex flex-row justify-end">Total: <span
                            id="cartTotal">0€</span>
                    </p>
                    <a href="orderSuccess.html" class="w-full">
                        <button
                            class="w-full bg-[#1d1f28] text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                            Pay
                        </button>
                    </a>
                </div>

            </div>
        </div>
        <script src="/PR_02/assets/js/cart.js"></script>
</body>

</html>
