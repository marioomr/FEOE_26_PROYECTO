<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos – ProdShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#040711] min-h-screen text-white">

    <!-- HEADER -->
    <header class="bg-[#1d1f28]/95 backdrop-blur-sm w-full border-b border-white/5 sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center gap-8">

            <!-- Logo -->
            <a href="/PR_02/index.html" class="flex items-center gap-2 flex-shrink-0">
                <span class="text-base font-bold text-white tracking-tight">ProdShop</span>
            </a>

            <!-- Nav -->
            <nav class="hidden md:flex items-center gap-1 flex-1">
                <a href="/PR_02/pages/items.html"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    Productos
                </a>
                <a href="#"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    Explore
                </a>
                <a href="#"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    About Us
                </a>
            </nav>

            <!-- Right: cart + login + hamburger -->
            <div class="flex items-center gap-2">

                <!-- Cart -->
                <div class="relative">
                    <button id="cartButton"
                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="hidden md:inline">Cart</span>
                    </button>

                    <!-- Mini cart dropdown -->
                    <div id="miniCart"
                        class="hidden absolute right-0 top-full mt-2 w-80 bg-[#1d1f28] border border-white/10 rounded-xl shadow-2xl z-50">
                        <div class="px-4 pt-4 pb-1 flex items-center justify-between">
                            <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Tu carrito</span>
                        </div>
                        <div id="miniCartItems" class="flex flex-col gap-3 px-4 py-3 max-h-64 overflow-y-auto"></div>
                        <div class="px-4 py-3 border-t border-white/10 flex justify-between text-sm font-semibold text-white">
                            <span>Total</span>
                            <span id="miniCartTotal" class="text-blue-400">0€</span>
                        </div>
                        <div class="px-4 pb-4">
                            <a href="/PR_02/pages/cart.html"
                                class="block w-full text-center bg-gradient-to-r from-blue-500 to-blue-700 hover:opacity-90 text-white text-sm font-semibold py-2 rounded-lg transition">
                                Ver carrito
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Login -->
                <a href="/PR_02/pages/login.html"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="hidden md:inline">Login</span>
                </a>

                <!-- Hamburger -->
                <button id="menuButton"
                    class="md:hidden w-8 h-8 flex items-center justify-center rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="hidden md:hidden border-t border-white/5 px-4 py-3 flex flex-col gap-1">
        <a href="/PR_02/pages/items.html"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            Productos
        </a>
        <a href="#"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            Explore
        </a>
        <a href="#"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            About Us
        </a>
        <div class="border-t border-white/5 mt-2 pt-2">
            <a href="/PR_02/pages/login.html"
                class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition flex items-center gap-2">
                <i class="fa-solid fa-circle-user"></i> Login
            </a>
        </div>
    </div>
</header>


    <!-- MAIN -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <h1 class="text-3xl font-bold mb-8 text-center">Todos los Productos</h1>

        <!-- FILTERS BAR -->
        <div class="flex flex-col sm:flex-row flex-wrap gap-3 mb-8 items-start sm:items-center">

            <!-- Brand -->
            <div class="flex flex-col gap-1">
                <label class="text-xs text-gray-400 uppercase tracking-wider px-1">Marca</label>
                <select id="filterBrand"
                    class="bg-[#1d1f28] border border-white/10 text-white text-sm rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 transition cursor-pointer">
                    <option value="">Todas</option>
                    <option value="Logitech G">Logitech G</option>
                    <option value="Corsair">Corsair</option>
                    <option value="Razer">Razer</option>
                </select>
            </div>

            <!-- Category -->
            <div class="flex flex-col gap-1">
                <label class="text-xs text-gray-400 uppercase tracking-wider px-1">Categoría</label>
                <select id="filterCategory"
                    class="bg-[#1d1f28] border border-white/10 text-white text-sm rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 transition cursor-pointer">
                    <option value="">Todas</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Headset">Headset</option>
                    <option value="Wheel">Wheel</option>
                </select>
            </div>

            <!-- Color -->
            <div class="flex flex-col gap-1">
                <label class="text-xs text-gray-400 uppercase tracking-wider px-1">Color</label>
                <select id="filterColor"
                    class="bg-[#1d1f28] border border-white/10 text-white text-sm rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 transition cursor-pointer">
                    <option value="">Todos</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                </select>
            </div>

            <!-- Sort -->
            <div class="flex flex-col gap-1">
                <label class="text-xs text-gray-400 uppercase tracking-wider px-1">Ordenar</label>
                <select id="filterSort"
                    class="bg-[#1d1f28] border border-white/10 text-white text-sm rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 transition cursor-pointer">
                    <option value="">Por defecto</option>
                    <option value="asc">Precio: menor a mayor</option>
                    <option value="desc">Precio: mayor a menor</option>
                </select>
            </div>

            <!-- Reset -->
            <div class="flex flex-col gap-1">
                <label class="text-xs text-gray-400 uppercase tracking-wider px-1 invisible">-</label>
                <button id="resetFilters"
                    class="bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 hover:text-white text-sm rounded-lg px-4 py-2 transition">
                    <i class="fa-solid fa-rotate-left mr-1.5"></i>Reset
                </button>
            </div>

            <!-- Result count -->
            <div class="sm:ml-auto flex items-end pb-0.5">
                <p id="resultCount" class="text-gray-400 text-sm"></p>
            </div>
        </div>

        <!-- GRID -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <!-- Empty state -->
        <div id="emptyState" class="hidden text-center py-24 text-gray-400">
            <i class="fa-solid fa-box-open text-5xl block mb-4 opacity-20"></i>
            No hay productos que coincidan con los filtros.
        </div>

    </main>

    <script src="/PR_02/assets/js/main.js"></script>
    <script src="/PR_02/assets/js/items.js"></script>
</body>
</html>
