<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#040711] min-h-screen flex items-center justify-center">

    <div class="flex flex-col items-center w-full">
        <!-- HEADER -->
        <header class="bg-[#1d1f28] w-full shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">

                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="/PR_02/index.html" class="text-xl font-bold text-white">ProdShop</a>
                    </div>

                    <!-- Desktop Menu -->
                    <div class="hidden md:flex md:items-center md:gap-6">
                        <a href="/PR_02/pages/items.html"
                            class="text-white hover:text-blue-400 transition">Productos</a>
                        <a href="#" class="text-white hover:text-blue-400 transition">Explore</a>
                        <a href="#" class="text-white hover:text-blue-400 transition">About Us</a>
                    </div>

                    <!-- Right Section: Cart + Login -->
                    <div class="flex items-center gap-4">

                        <!-- Cart Button -->
                        <div class="relative">
                            <button id="cartButton"
                                class="flex items-center gap-1 text-white hover:text-blue-400 transition">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="hidden md:inline">Cart</span>
                            </button>

                            <!-- Mini Cart -->
                            <div id="miniCart"
                                class="absolute right-0 top-full mt-2 w-80 bg-[#1d1f28] text-white rounded-lg shadow-lg hidden z-50">
                                <div id="miniCartItems" class="flex flex-col gap-2 p-4 max-h-96 overflow-y-auto">
                                    <!-- Productos se cargarán aquí dinámicamente -->
                                </div>
                                <div class="p-4 border-t border-gray-700 flex justify-between font-bold">
                                    <span>Total:</span>
                                    <span id="miniCartTotal">0€</span>
                                </div>
                                <div class="p-4 border-t border-gray-700">
                                    <a href="/PR_02/pages/cart.html"
                                        class="w-full bg-blue-600 text-white py-2 rounded-lg text-center hover:bg-blue-700 transition">
                                        Ver carrito
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Login -->
                        <div class="flex items-center gap-2 text-white">
                            <a class="topA hover:text-blue-400 transition" href="/PR_02/pages/login.html">Login</a>
                            <i class="fa-solid fa-circle-user"></i>
                        </div>

                        <!-- Hamburger Button -->
                        <div class="md:hidden">
                            <button id="menuButton" class="text-white focus:outline-none">
                                <i class="fa-solid fa-bars text-2xl"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="md:hidden hidden bg-[#1d1f28] px-4 pt-2 pb-4 flex flex-col gap-2">
                <a href="#" class="text-white hover:text-blue-400 transition">Productos</a>
                <a href="#" class="text-white hover:text-blue-400 transition">Explore</a>
                <a href="#" class="text-white hover:text-blue-400 transition">About Us</a>
            </div>
        </header>

        <!-- CONTENEDOR PRINCIPAL -->
        <div class="flex flex-col md:flex-row max-w-6xl mx-auto mt-10 px-4 md:px-0 gap-6">

            <!-- FORMULARIO SHIPPING -->
            <div class="flex flex-col w-full md:w-3/5 bg-[#1d1f28] p-6 rounded-xl text-white">

                <!-- Steps -->
                <div class="flex items-center gap-2 text-gray-300">
                    <a href="cart.html" class="hover:text-blue-400">Cart</a>
                    <i class="fa-solid fa-angle-right text-blue-500"></i>
                    <a href="shipping.html" class="font-bold text-white">Shipping</a>
                    <i class="fa-solid fa-angle-right text-blue-500"></i>
                    <a href="payment.html" class="hover:text-blue-400">Payment</a>
                </div>

                <!-- Form -->
                <div class="mt-6 flex flex-col gap-6">
                    <h1 class="text-3xl font-bold flex items-center gap-2">Shipping Address <i
                            class="fa-solid fa-truck text-blue-500"></i></h1>

                    <div class="flex flex-col md:flex-row gap-6">
                        <input type="text" placeholder="Nombre"
                            class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">
                        <input type="text" placeholder="Apellido"
                            class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">
                    </div>

                    <div class="flex flex-col md:flex-row gap-6">
                        <input type="email" placeholder="Email"
                            class="flex-2 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">
                        <input type="text" placeholder="Phone number"
                            class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">
                    </div>

                    <input type="text" placeholder="Address"
                        class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">
                    <input type="text" placeholder="Address 2 (optional)"
                        class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">

                    <div class="flex flex-col md:flex-row gap-6">
                        <input type="text" placeholder="City"
                            class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">
                        <input type="text" placeholder="Country"
                            class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">
                    </div>
                    <input type="number" placeholder="ZipCode"
                        class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 bg-transparent text-white">

                    <!-- Shipping options -->
                    <div class="flex flex-col md:flex-row gap-4 mt-6">
                        <div class="flex-1 border border-white rounded-lg p-4">
                            <label class="flex items-center gap-2">
                                <input type="radio" name="shipping" class="accent-blue-500">
                                Standard Shipping
                            </label>
                            <p class="font-bold">Free (7-20 days)</p>
                        </div>
                        <div class="flex-1 border border-white rounded-lg p-4">
                            <label class="flex items-center gap-2">
                                <input type="radio" name="shipping" class="accent-blue-500">
                                Express Shipping
                            </label>
                            <p class="font-bold">$9.99 (1-3 days)</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RESUMEN DEL CARRITO -->
            <div class="flex flex-col w-full md:w-2/5 bg-gray-700 p-6 rounded-xl gap-4">
                <h2 class="text-2xl font-bold text-white flex items-center gap-2">Shopping Cart <i
                        class="fa-solid fa-cart-shopping text-blue-500"></i></h2>

                <!-- Contenedor scrollable -->
                <div id="cartItems" class="flex flex-col gap-4 overflow-y-auto max-h-[60vh] w-full">
                    <!-- Productos se inyectarán aquí -->
                </div>

                <!-- Total y botón -->
                <div class="mt-4 flex flex-col gap-4">
                    <p class="text-white font-bold text-lg flex justify-between">Total: <span id="cartTotal">0€</span>
                    </p>
                    <a href="payment.html">
                        <button
                            class="w-full bg-[#1d1f28] text-white py-2 rounded-lg hover:bg-blue-600 transition">Continue
                            to payment</button>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <script src="/PR_02/assets/js/cart.js"></script>
</body>

</html>
