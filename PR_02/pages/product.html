<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto – ProdShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#040711] min-h-screen text-white">

    <!-- HEADER -->
    <header class="bg-[#1d1f28]/95 backdrop-blur-sm w-full border-b border-white/5 sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center gap-8">

            <!-- Logo -->
            <a href="/PR_02/index.html" class="flex items-center gap-2 flex-shrink-0">
                <span class="text-base font-bold text-white tracking-tight">ProdShop</span>
            </a>

            <!-- Nav -->
            <nav class="hidden md:flex items-center gap-1 flex-1">
                <a href="/PR_02/pages/items.html"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    Productos
                </a>
                <a href="#"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    Explore
                </a>
                <a href="#"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    About Us
                </a>
            </nav>

            <!-- Right: cart + login + hamburger -->
            <div class="flex items-center gap-2">

                <!-- Cart -->
                <div class="relative">
                    <button id="cartButton"
                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="hidden md:inline">Cart</span>
                    </button>

                    <!-- Mini cart dropdown -->
                    <div id="miniCart"
                        class="hidden absolute right-0 top-full mt-2 w-80 bg-[#1d1f28] border border-white/10 rounded-xl shadow-2xl z-50">
                        <div class="px-4 pt-4 pb-1 flex items-center justify-between">
                            <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Tu carrito</span>
                        </div>
                        <div id="miniCartItems" class="flex flex-col gap-3 px-4 py-3 max-h-64 overflow-y-auto"></div>
                        <div class="px-4 py-3 border-t border-white/10 flex justify-between text-sm font-semibold text-white">
                            <span>Total</span>
                            <span id="miniCartTotal" class="text-blue-400">0€</span>
                        </div>
                        <div class="px-4 pb-4">
                            <a href="/PR_02/pages/cart.html"
                                class="block w-full text-center bg-gradient-to-r from-blue-500 to-blue-700 hover:opacity-90 text-white text-sm font-semibold py-2 rounded-lg transition">
                                Ver carrito
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Login -->
                <a href="/PR_02/pages/login.html"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="hidden md:inline">Login</span>
                </a>

                <!-- Hamburger -->
                <button id="menuButton"
                    class="md:hidden w-8 h-8 flex items-center justify-center rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="hidden md:hidden border-t border-white/5 px-4 py-3 flex flex-col gap-1">
        <a href="/PR_02/pages/items.html"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            Productos
        </a>
        <a href="#"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            Explore
        </a>
        <a href="#"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            About Us
        </a>
        <div class="border-t border-white/5 mt-2 pt-2">
            <a href="/PR_02/pages/login.html"
                class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition flex items-center gap-2">
                <i class="fa-solid fa-circle-user"></i> Login
            </a>
        </div>
    </div>
</header>


    <!-- BREADCRUMB -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-6">
        <div class="flex items-center gap-2 text-xs text-gray-500">
            <a href="/PR_02/index.html" class="hover:text-white transition">Home</a>
            <i class="fa-solid fa-chevron-right text-xs"></i>
            <a href="/PR_02/pages/items.html" class="hover:text-white transition">Productos</a>
            <i class="fa-solid fa-chevron-right text-xs"></i>
            <span id="breadcrumbName" class="text-gray-400">...</span>
        </div>
    </div>

    <!-- PRODUCT SECTION -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex flex-col md:flex-row gap-10 items-start">

            <!-- LEFT: images -->
            <div class="w-full md:w-1/2 flex flex-col gap-4">

                <!-- Main image -->
                <div class="bg-[#1d1f28] border border-white/8 rounded-2xl overflow-hidden flex items-center justify-center h-96 p-8">
                    <img id="mainImage" src="" alt="Producto"
                        class="h-full w-full object-contain transition duration-300">
                </div>

                <!-- Thumbnails -->
                <div id="thumbnails" class="grid grid-cols-3 gap-3"></div>
            </div>

            <!-- RIGHT: info -->
            <div class="w-full md:w-1/2 flex flex-col gap-5">

                <!-- Brand + badges -->
                <div class="flex items-center gap-2">
                    <span id="productBrand" class="text-xs font-semibold text-gray-400 uppercase tracking-wider"></span>
                    <span id="productCategory" class="text-xs font-semibold px-2 py-0.5 rounded-full bg-blue-500/15 text-blue-400"></span>
                </div>

                <h1 id="productName" class="text-3xl font-bold text-white leading-tight"></h1>

                <p id="productPrice" class="text-blue-400 text-2xl font-bold"></p>

                <p id="productDesc" class="text-gray-400 text-sm leading-relaxed"></p>

                <div class="border-t border-white/8 pt-5 flex flex-col gap-5">

                    <!-- Color -->
                    <div class="flex flex-col gap-2">
                        <p class="text-sm font-semibold text-white">Color</p>
                        <div id="colorContainer" class="flex gap-3"></div>
                        <p id="selectedColor" class="text-xs text-gray-400 mt-1">Seleccionado: —</p>
                    </div>

                    <!-- Quantity -->
                    <div class="flex flex-col gap-2">
                        <p class="text-sm font-semibold text-white">Cantidad</p>
                        <div class="flex items-center gap-3">
                            <button id="decrease"
                                class="w-9 h-9 rounded-lg bg-white/8 border border-white/10 hover:bg-blue-500/20 hover:border-blue-500/40 text-white font-bold transition flex items-center justify-center">−</button>
                            <input id="quantity" type="text" value="1" readonly
                                class="w-14 text-center bg-white/5 border border-white/10 rounded-lg py-1.5 text-white text-sm">
                            <button id="increase"
                                class="w-9 h-9 rounded-lg bg-white/8 border border-white/10 hover:bg-blue-500/20 hover:border-blue-500/40 text-white font-bold transition flex items-center justify-center">+</button>
                        </div>
                    </div>

                </div>

                <!-- Add to cart -->
                <button id="addToCart"
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:opacity-90 text-white font-semibold py-3 rounded-xl transition flex items-center justify-center gap-2 mt-2">
                    <i class="fa-solid fa-cart-plus"></i>
                    Add to Cart
                </button>

                <!-- Trust badges -->
                <div class="flex flex-wrap gap-4 pt-2">
                    <div class="flex items-center gap-1.5 text-xs text-gray-500">
                        <i class="fa-solid fa-truck-fast text-gray-600"></i> Envío en 24–48h
                    </div>
                    <div class="flex items-center gap-1.5 text-xs text-gray-500">
                        <i class="fa-solid fa-rotate-left text-gray-600"></i> Devolución 30 días
                    </div>
                    <div class="flex items-center gap-1.5 text-xs text-gray-500">
                        <i class="fa-solid fa-shield-halved text-gray-600"></i> Garantía 2 años
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="../assets/js/product.js"></script>
</body>
</html>
