<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#040711] flex items-center justify-center ">
    <div class="flex flex-col items-center w-full">

        <header class="w-full">
            <!-- Top Bar -->
            <div class="bg-[#1d1f28] h-17 text-white flex flex-row items-center">
                <a class="text-xl font-bold w-2/12 text-center" href="../index.html">ProdShop</a>
                <a class="flex flex-row items-center w-1/12 text-center mr-7" href>Categories<i
                        class="fa-solid fa-angle-down ml-2" style="color: rgb(68, 124, 252);"></i></a>
                <a class="flex items-center w-1/12 text-center" href>Explore<i class="fa-solid fa-angle-down ml-2"
                        style="color: rgb(68, 124, 252);"></i></a>
                <input
                    class="placeholder:text-gray-500 placeholder:italic w-4/12 text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Search for anything..." type="text" name="search" />
                <a class="flex items-center w-1/12 text-center" href>About Us<i class="fa-solid fa-angle-down ml-2"
                        style="color: rgb(68, 124, 252);"></i></a>
                <div class="w-2/12 flex flex-row justify-center">
                    <a class="flex items-center w-1/12 text-white" href="cart.html">Cart<i
                            class="fa-solid fa-cart-shopping" style="color: rgb(68, 124, 252);"></i></a>
                </div>
                <div class="w-2/12 text-center">
                    <a class="topA" href="login.html">Login</a>
                    <i class="fa-solid fa-circle-user" style="color: rgb(68, 124, 252);"></i>
                </div>
            </div>
        </header>
        <!-- Contenedor principal -->
        <div
            class="bg-[#1d1f28] m-10 rounded-xl h-auto flex flex-col md:flex-row w-4xl max-w-5xl gap-4 mx-auto justify-between align-center py-8">
            <div class="flex flex-col w-sm md:w-auto justify-center items-stretch w-3/5 mx-8">
                <!-- Primer contenedor -->
                <div class="w-sm text-white gap-3">
                    <a class="font-bold" href="cart.html">Cart</a>
                    <i class="fa-solid fa-angle-right" style="color: rgb(68, 124, 252);"></i>
                    <a href="shipping.html">Shipping</a>
                    <i class="fa-solid fa-angle-right" style="color: rgb(68, 124, 252);"></i>
                    <a href="payment.html">Payment</a>
                </div>
                <div class="text-white flex flex-col gap-6 mt-8 w-full">
                    <h1 class="font-sans text-3xl font-bold rounded-xl text-white">
                        Shopping Cart <i class="fa-solid fa-cart-shopping" style="color: rgb(68, 124, 252);"></i></h1>
                    <div class="flex flex-col items-start justify-start gap-8 h-80 rounded-lg"
                        id="cartItems">
                        <!-- Aquí se inyectarán los productos con JS -->
                    </div>
                </div>
            </div>

            <!-- Segundo contenedor -->
            <div class="flex flex-col flex-shrink md:w-2/5 gap-4 px-4 py-8 bg-gray-700 rounded-lg text-white">
                <h2 class="text-xl font-bold text-center mb-4">Summary</h2>
                <div class="flex justify-between text-lg mb-2">
                    <span>Subtotal:</span>
                    <span id="cartTotal">0€</span>
                </div>
                <a href="shipping.html">
                    <button
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
                        Proceed to Checkout
                    </button>
                </a>
            </div>
        </div>
    </div>
    <script src="/PR_02/assets/js/cart.js"></script>
</body>

</html>
