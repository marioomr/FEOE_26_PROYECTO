<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment – ProdShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#040711] min-h-screen">

    <!-- HEADER -->
    <header class="bg-[#1d1f28]/95 backdrop-blur-sm w-full border-b border-white/5 sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center gap-8">

            <!-- Logo -->
            <a href="/PR_02/index.html" class="flex items-center gap-2 flex-shrink-0">
                <span class="text-base font-bold text-white tracking-tight">ProdShop</span>
            </a>

            <!-- Nav -->
            <nav class="hidden md:flex items-center gap-1 flex-1">
                <a href="/PR_02/pages/items.html"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    Productos
                </a>
                <a href="#"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    Explore
                </a>
                <a href="#"
                    class="px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    About Us
                </a>
            </nav>

            <!-- Right: cart + login + hamburger -->
            <div class="flex items-center gap-2">

                <!-- Cart -->
                <div class="relative">
                    <button id="cartButton"
                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="hidden md:inline">Cart</span>
                    </button>

                    <!-- Mini cart dropdown -->
                    <div id="miniCart"
                        class="hidden absolute right-0 top-full mt-2 w-80 bg-[#1d1f28] border border-white/10 rounded-xl shadow-2xl z-50">
                        <div class="px-4 pt-4 pb-1 flex items-center justify-between">
                            <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Tu carrito</span>
                        </div>
                        <div id="miniCartItems" class="flex flex-col gap-3 px-4 py-3 max-h-64 overflow-y-auto"></div>
                        <div class="px-4 py-3 border-t border-white/10 flex justify-between text-sm font-semibold text-white">
                            <span>Total</span>
                            <span id="miniCartTotal" class="text-blue-400">0€</span>
                        </div>
                        <div class="px-4 pb-4">
                            <a href="/PR_02/pages/cart.html"
                                class="block w-full text-center bg-gradient-to-r from-blue-500 to-blue-700 hover:opacity-90 text-white text-sm font-semibold py-2 rounded-lg transition">
                                Ver carrito
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Login -->
                <a href="/PR_02/pages/login.html"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="hidden md:inline">Login</span>
                </a>

                <!-- Hamburger -->
                <button id="menuButton"
                    class="md:hidden w-8 h-8 flex items-center justify-center rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="hidden md:hidden border-t border-white/5 px-4 py-3 flex flex-col gap-1">
        <a href="/PR_02/pages/items.html"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            Productos
        </a>
        <a href="#"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            Explore
        </a>
        <a href="#"
            class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition">
            About Us
        </a>
        <div class="border-t border-white/5 mt-2 pt-2">
            <a href="/PR_02/pages/login.html"
                class="px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 text-sm transition flex items-center gap-2">
                <i class="fa-solid fa-circle-user"></i> Login
            </a>
        </div>
    </div>
</header>


    <!-- MAIN -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- STEPS -->
        <div class="flex items-center gap-2 text-sm mb-10">
            <a href="cart.html" class="text-gray-500 hover:text-gray-300 transition">Cart</a>
            <i class="fa-solid fa-chevron-right text-blue-500 text-xs"></i>
            <a href="shipping.html" class="text-gray-500 hover:text-gray-300 transition">Shipping</a>
            <i class="fa-solid fa-chevron-right text-blue-500 text-xs"></i>
            <span class="text-white font-bold">Payment</span>
        </div>

        <div class="flex flex-col lg:flex-row gap-8 items-start">

            <!-- LEFT: payment form -->
            <div class="flex-1 min-w-0">
                <h1 class="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                    Payment Details
                    <i class="fa-solid fa-wallet text-blue-500 text-xl"></i>
                </h1>

                <div class="flex flex-col gap-3">

                    <!-- PayPal -->
                    <label class="payment-option flex items-center justify-between border border-white/10 rounded-xl p-4 cursor-pointer transition">
                        <div class="flex items-center gap-3">
                            <input type="radio" name="payment" value="paypal" class="accent-blue-500">
                            <span class="text-white text-sm font-semibold">PayPal</span>
                        </div>
                        <i class="fa-brands fa-paypal text-blue-400 text-xl"></i>
                    </label>

                    <!-- Credit Card -->
                    <div class="payment-option border border-white/10 rounded-xl p-4 transition">
                        <label class="flex items-center justify-between cursor-pointer">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="payment" value="card" id="cardRadio" class="accent-blue-500">
                                <span class="text-white text-sm font-semibold">Credit Card</span>
                            </div>
                            <div class="flex gap-2 text-blue-400 text-xl">
                                <i class="fa-brands fa-cc-visa"></i>
                                <i class="fa-brands fa-cc-mastercard"></i>
                                <i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </label>

                        <!-- Card fields: JS toggles hidden/flex -->
                        <div id="cardFields" class="hidden flex-col gap-3 mt-4">
                            <input type="text" placeholder="Card number  ·  0000 0000 0000 0000"
                                class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
                            <div class="flex gap-4">
                                <input type="text" placeholder="MM / YY"
                                    class="flex-1 px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
                                <input type="text" placeholder="CVV"
                                    class="flex-1 px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
                            </div>
                            <input type="text" placeholder="Cardholder Name"
                                class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
                        </div>
                    </div>

                    <!-- Buy Now Pay Later -->
                    <label class="payment-option flex items-center justify-between border border-white/10 rounded-xl p-4 cursor-pointer transition">
                        <div class="flex items-center gap-3">
                            <input type="radio" name="payment" value="bnpl" class="accent-blue-500">
                            <span class="text-white text-sm font-semibold">Buy Now, Pay Later</span>
                        </div>
                        <i class="fa-solid fa-calendar text-blue-400 text-xl"></i>
                    </label>

                    <!-- Apple Pay -->
                    <label class="payment-option flex items-center justify-between border border-white/10 rounded-xl p-4 cursor-pointer transition">
                        <div class="flex items-center gap-3">
                            <input type="radio" name="payment" value="apple" class="accent-blue-500">
                            <span class="text-white text-sm font-semibold">Apple Pay</span>
                        </div>
                        <i class="fa-brands fa-cc-apple-pay text-blue-400 text-xl"></i>
                    </label>

                    <a href="orderSuccess.html"
                        class="block w-full text-center bg-gradient-to-r from-blue-500 to-blue-700 hover:opacity-90 text-white text-sm font-semibold py-3 rounded-xl transition mt-2">
                        Pay Now
                    </a>

                </div>
            </div>

            <!-- RIGHT: full breakdown -->
            <div class="w-full lg:w-80 flex-shrink-0">
                <div class="bg-white/5 border border-white/10 rounded-2xl p-6 flex flex-col gap-4">
                    <h2 class="text-white font-bold text-lg">Order Summary</h2>

                    <div id="summaryItems" class="flex flex-col gap-3 max-h-52 overflow-y-auto"></div>

                    <div class="border-t border-white/10 pt-4 flex flex-col gap-3 text-sm text-gray-300">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="summarySubtotal" class="text-white font-medium">0€</span>
                        </div>
                        <div class="flex justify-between items-start">
                            <span>Shipping</span>
                            <div class="text-right">
                                <span id="summaryShippingCost" class="text-white font-medium block">Free</span>
                                <span id="summaryShippingLabel" class="text-gray-500 text-xs"></span>
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <span>Taxes</span>
                            <span class="text-white font-medium">0€</span>
                        </div>
                    </div>

                    <div class="border-t border-white/10 pt-4 flex justify-between text-white font-bold">
                        <span>Total</span>
                        <span id="summaryTotal">0€</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="/PR_02/assets/js/cart.js"></script>
</body>
</html>
