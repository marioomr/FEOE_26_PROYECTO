<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#040711] flex items-center justify-center ">
    <div class="flex flex-col items-center w-full">

        <header class="bg-[#1d1f28] w-full shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">

                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="/PR_02/index.html" class="text-xl font-bold text-white">ProdShop</a>
                    </div>

                    <!-- Desktop Menu -->
                    <div class="hidden md:flex md:items-center md:gap-6">
                        <a href="/PR_02/pages/items.html"
                            class="text-white hover:text-blue-400 transition">Productos</a>
                        <a href="#" class="text-white hover:text-blue-400 transition">Explore</a>
                        <a href="#" class="text-white hover:text-blue-400 transition">About Us</a>
                    </div>

                    <!-- Right Section: Cart + Login -->
                    <div class="flex items-center gap-4">

                        <!-- Cart Button -->
                        <div class="relative">
                            <button id="cartButton"
                                class="flex items-center gap-1 text-white hover:text-blue-400 transition">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="hidden md:inline">Cart</span>
                            </button>

                            <!-- Mini Cart -->
                            <div id="miniCart"
                                class="absolute right-0 top-full mt-2 w-80 bg-[#1d1f28] text-white rounded-lg shadow-lg hidden z-50">
                                <div id="miniCartItems" class="flex flex-col gap-2 p-4 max-h-96 overflow-y-auto">
                                    <!-- Productos se cargarán aquí dinámicamente -->
                                </div>
                                <div class="p-4 border-t border-gray-700 flex justify-between font-bold">
                                    <span>Total:</span>
                                    <span id="miniCartTotal">0€</span>
                                </div>
                                <div class="p-4 border-t border-gray-700">
                                    <a href="/PR_02/pages/cart.html"
                                        class="w-full bg-blue-600 text-white py-2 rounded-lg text-center hover:bg-blue-700 transition">
                                        Ver carrito
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Login -->
                        <div class="flex items-center gap-2 text-white">
                            <a class="topA hover:text-blue-400 transition" href="/PR_02/pages/login.html">Login</a>
                            <i class="fa-solid fa-circle-user"></i>
                        </div>

                        <!-- Hamburger Button -->
                        <div class="md:hidden">
                            <button id="menuButton" class="text-white focus:outline-none">
                                <i class="fa-solid fa-bars text-2xl"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="md:hidden hidden bg-[#1d1f28] px-4 pt-2 pb-4 flex flex-col gap-2">
                <a href="#" class="text-white hover:text-blue-400 transition">Productos</a>
                <a href="#" class="text-white hover:text-blue-400 transition">Explore</a>
                <a href="#" class="text-white hover:text-blue-400 transition">About Us</a>
            </div>
        </header>
        <!-- Contenedor principal -->
        <div
            class="bg-[#1d1f28] m-10 rounded-xl h-auto flex flex-col md:flex-row w-4xl max-w-5xl gap-4 mx-auto justify-between align-center py-8">
            <div class="flex flex-col w-sm md:w-auto justify-center items-stretch w-3/5 mx-8">
                <!-- Primer contenedor -->
                <div class="w-sm text-white gap-3">
                    <a class="font-bold" href="cart.html">Cart</a>
                    <i class="fa-solid fa-angle-right" style="color: rgb(68, 124, 252);"></i>
                    <a href="shipping.html">Shipping</a>
                    <i class="fa-solid fa-angle-right" style="color: rgb(68, 124, 252);"></i>
                    <a href="payment.html">Payment</a>
                </div>
                <div class="text-white flex flex-col gap-6 mt-8 w-full">
                    <h1 class="font-sans text-3xl font-bold rounded-xl text-white">
                        Shopping Cart <i class="fa-solid fa-cart-shopping" style="color: rgb(68, 124, 252);"></i></h1>
                    <div id="cartItems" class="flex flex-col gap-4 overflow-y-auto max-h-[60vh] w-full">
                        <!-- Aquí se inyectarán los productos con JS -->
                    </div>
                </div>
            </div>

            <!-- Segundo contenedor -->
            <div class="flex flex-col flex-shrink md:w-2/5 gap-4 px-4 py-8 bg-gray-700 rounded-lg text-white">
                <h2 class="text-xl font-bold text-center mb-4">Summary</h2>
                <div class="flex justify-between text-lg mb-2">
                    <span>Subtotal:</span>
                    <span id="cartTotal">0€</span>
                </div>
                <div class="flex justify-between text-lg mb-2">
                    <span>Shipping:</span>
                    <span>Calculated at checkout</span>
                </div>
                <a href="shipping.html">
                    <button
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
                        Proceed to Checkout
                    </button>
                </a>
            </div>
        </div>
    </div>
    <script src="/PR_02/assets/js/cart.js"></script>
</body>

</html>
