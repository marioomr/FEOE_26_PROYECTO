<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#040711] min-h-screen flex flex-col items-center justify-center gap-4">
    <div class="bg-[#1d1f28] mt-10 rounded-xl h-auto w-5xl flex flex-row justify-center items-stretch">

        <!-- Primer contenedor -->
        <div class="bg-[url('/PR_02/assets/img/wallpaperSingUp.jpg')] w-2/5 flex flex-col items-center justify-center gap-3">
            <i class="fa-solid fa-user-lock text-3xl" style="color: rgb(68, 124, 252);"></i>
            <h1 class="font-sans text-3xl font-bold text-center rounded-xl justify-self-center text-white">
                Registrarse</h1>
            <p class="font-sans w-sm text-l text-center font-semibold text-white">
                Por favor, ingresa tus credenciales para crear una nueva cuenta.</p>
        </div>

        <!-- Segundo contenedor -->
        <!-- Sing up -->
        <div class="h-auto flex flex-col items-center justify-center w-3/5 gap-6 mt-10 mb-8">
            <!-- Crear cuenta nueva -->
            <div class="w-sm">
                <h2 class="font-sans text-2xl font-bold text-left text-white">
                    Crear Cuenta</h2>
            </div>


            <!-- Form -->
            <div class="w-sm flex flex-col items-center justify-start gap-4">
                <!-- Nombre y apellido -->
                <div class="flex flex-row items-center justify-between gap-3">
                    <input
                        class="w-3/5 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
                        type="text" placeholder="Nombre" required>
                    <input
                        class="w-2/5 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white pr-10 relative"
                        type="password" placeholder="Apellido" required>
                </div>

                <!-- Usuario y fecha -->
                <div class="flex flex-row items-center justify-between gap-3">
                    <input
                        class="w-4/6 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white relative"
                        type="text" placeholder="Correo" required>
                    <input
                        class="w-2/6 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
                        type="text" placeholder="dd/mm/yyyy" required>
                </div>


                <!-- Correo y contraseña -->
                <div class="flex flex-col w-sm gap-3">
                    <div class="relative flex items-center">
                        <input
                            class="w-sm px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white pr-10 relative"
                            type="password" placeholder="Contraseña" required>
                        <button class="absolute right-4"><i class="fa-solid fa-eye"
                                style="color: rgb(254, 254, 254); "></i></button>
                    </div>
                </div>
            </div>


            <!-- Submits -->
            <div class="w-sm flex flex-col items-center justify-start gap-4">
                <button class="w-sm bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
                    type="submit">Log In</button>
                <div class=" text-sm flex flex-row w-sm justify-center gap-2 items-center">
                    <input type="checkbox"
                        class="appearance-none w-3 h-3 border border-white rounded-sm content-center checked:bg-blue-500 transition-all">
                    <label class="text-sm text-white" for="opcion1">I accept all terms & conditions</label>
                </div>
            </div>

            <!-- Separador OR -->
            <div class="w-sm flex flex-row items-center gap-2">
                <hr class="border-gray-300 w-full">
                <span class="text-sm text-center text-gray-400">OR</span>
                <hr class="border-gray-300 w-full">
            </div>

            <!-- Other apps login -->
            <div class="w-sm flex flex-col items-center justify-start gap-4">
                <button
                    class="w-sm bg-[#1d1f28] border border-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 flex flex-row items-center justify-center gap-2"
                    type="submit">
                    <i class="fa-brands fa-google" style="color: rgb(255, 255, 255);"></i>
                    <span>Continue with Google</span>
                </button>
                <button
                    class="w-sm bg-[#1d1f28] border border-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 flex flex-row items-center justify-center gap-2"
                    type="submit">
                    <i class="fa-brands fa-apple" style="color: rgb(255, 255, 255);"></i>
                    <span>Continue with Apple</span>
                </button>
            </div>

            <!-- sign up -->
            <div class="w-sm flex flex-row items-center justify-center gap-4 pt-3">
                <p class="text-sm text-center text-gray-400">¿Ya tienes una cuenta?</p>
                <a class="text-sm text-white underline hover:text-blue-500" href="login.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
    <div>
        <a class="text-blue-500 my-15" href="../index.html">Go back to the shop</a>
    </div>
</body>
</html>
