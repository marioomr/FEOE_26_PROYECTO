<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – ProdShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#040711] min-h-screen flex flex-col items-center justify-center px-4">

    <!-- Card -->
    <div class="w-full max-w-md bg-[#1d1f28] border border-white/8 rounded-2xl flex flex-col items-center gap-6 py-10 px-8 shadow-2xl">

        <!-- Icon + title -->
        <div class="flex flex-col items-center gap-3">
            <div class="w-12 h-12 rounded-xl bg-blue-500/10 flex items-center justify-center">
                <i class="fa-solid fa-user-lock text-blue-400 text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Iniciar Sesión</h1>
            <p class="text-gray-400 text-sm text-center max-w-xs">
                Ingresa tus credenciales para acceder a tu cuenta.
            </p>
        </div>

        <!-- Form -->
        <form class="flex flex-col gap-4 w-full">

            <!-- Username -->
            <input type="text" placeholder="Usuario" required
                class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">

            <!-- Password -->
            <div class="relative flex items-center">
                <input id="loginPassword" type="password" placeholder="Contraseña" required
                    class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white text-sm placeholder-gray-500 focus:outline-none focus:border-blue-500 transition pr-10">
                <button type="button" onclick="togglePassword('loginPassword', this)"
                    class="absolute right-3 text-gray-500 hover:text-white transition">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <!-- Remember me -->
            <div class="flex items-center gap-2">
                <input type="checkbox" id="remember"
                    class="appearance-none w-4 h-4 border border-white/20 rounded bg-white/5 checked:bg-blue-500 checked:border-blue-500 transition cursor-pointer">
                <label for="remember" class="text-sm text-gray-400 cursor-pointer">Recordar mi contraseña</label>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:opacity-90 text-white text-sm font-semibold py-2.5 rounded-xl transition mt-1">
                Log In
            </button>

            <a href="#" class="text-xs text-center text-gray-500 hover:text-blue-400 transition">
                ¿Olvidaste tu contraseña?
            </a>

            <!-- Divider -->
            <div class="flex items-center gap-3">
                <hr class="flex-1 border-white/10">
                <span class="text-xs text-gray-500">OR</span>
                <hr class="flex-1 border-white/10">
            </div>

            <!-- Social login -->
            <button type="button"
                class="w-full flex items-center justify-center gap-2 bg-white/5 border border-white/10 hover:border-blue-500/40 hover:bg-white/10 text-white text-sm py-2.5 rounded-xl transition">
                <i class="fa-brands fa-google"></i>
                <span>Continue with Google</span>
            </button>
            <button type="button"
                class="w-full flex items-center justify-center gap-2 bg-white/5 border border-white/10 hover:border-blue-500/40 hover:bg-white/10 text-white text-sm py-2.5 rounded-xl transition">
                <i class="fa-brands fa-apple"></i>
                <span>Continue with Apple</span>
            </button>

            <!-- Sign up link -->
            <p class="text-sm text-center text-gray-500 pt-2">
                ¿No tienes una cuenta?
                <a href="signup.html" class="text-blue-400 hover:text-blue-300 transition underline">Regístrate aquí</a>
            </p>

        </form>
    </div>

    <a href="../index.html" class="mt-6 text-sm text-gray-500 hover:text-blue-400 transition flex items-center gap-1.5">
        <i class="fa-solid fa-arrow-left text-xs"></i> Volver a la tienda
    </a>

    <script>
        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            const isHidden = input.type === 'password';
            input.type = isHidden ? 'text' : 'password';
            btn.querySelector('i').className = isHidden ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
        }
    </script>
</body>
</html>
