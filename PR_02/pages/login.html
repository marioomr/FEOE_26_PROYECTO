<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#040711] min-h-screen flex flex-col items-center justify-center ">
    <div class=" my-8 bg-[#1d1f28] h-auto w-lg rounded-xl flex flex-col justify-center items-center gap-6 py-10">
        <i class="fa-solid fa-user-lock text-3xl pt-3" style="color: rgb(68, 124, 252);"></i>
        <h1
            class="font-sans text-3xl font-bold text-center rounded-xl pb-2 justify-self-center bg-[#1d1f28] text-white">
            Iniciar Sesión</h1>
        <p class="font-sans w-sm text-l text-center font-semibold py-1 bg-[#1d1f28]
            text-white">
            Por favor, ingresa tus credenciales para acceder a tu cuenta.</p>
        <form class="flex flex-col items-center gap-4 mt-6">

            <!-- Usuario + psswd  -->
            <input
                class="w-sm px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
                type="text" placeholder="Usuario" required>
            <div class="relative flex items-center">
                <input
                    class="w-sm px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white pr-10 relative"
                    type="password" placeholder="Contraseña" required>
                <button class="absolute right-4"><i class="fa-solid fa-eye"
                        style="color: rgb(254, 254, 254); "></i></button>
            </div>


            <!-- Pssw checks -->
            <div class="flex flex-col gap-3 py-2">
                <div class=" text-sm flex flex-row w-sm justify-start gap-2 items-center">
                    <label class="text-sm text-white" for="opcion1">Recordar mi contraseña</label>
                    <input type="checkbox"
                        class="appearance-none w-3 h-3 border border-white rounded-sm content-start checked:bg-blue-500 transition-all">
                </div>
            </div>
            <!-- Submits -->
            <div class="w-sm flex flex-col items-center justify-start gap-4">
                <button class="w-sm bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
                    type="submit">Log In</button>
                <a class="text-sm flex underline justify-center w-sm text-white hover:text-blue-500 hover:underline left-4"
                    href="#">¿Olvidaste tu
                    contraseña?</a>
            </div>

            <!-- Separador OR -->
            <div class="w-sm flex flex-row items-center gap-2">
                <hr class="border-gray-300 w-full">
                <span class="text-sm text-center text-gray-400">OR</span>
                <hr class="border-gray-300 w-full">
            </div>

            <!-- Other apps login -->

            <div class="w-sm flex flex-col items-center justify-start gap-4">
                <button
                    class="w-sm bg-[#1d1f28] border border-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 flex flex-row items-center justify-center gap-2"
                    type="submit">
                    <i class="fa-brands fa-google" style="color: rgb(255, 255, 255);"></i>
                    <span>Continue with Google</span>
                </button>
                <button
                    class="w-sm bg-[#1d1f28] border border-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 flex flex-row items-center justify-center gap-2"
                    type="submit">
                    <i class="fa-brands fa-apple" style="color: rgb(255, 255, 255);"></i>
                    <span>Continue with Apple</span>
                </button>
            </div>

            <!-- sign up -->
            <div class="w-sm flex flex-row items-center justify-center gap-4 pt-3">
                <p class="text-sm text-center text-gray-400">¿No tienes una cuenta?</p>
                <a class="text-sm text-white underline hover:text-blue-500" href="signup.html">Regístrate aquí</a>
            </div>
        </form>
    </div>
    <div>
        <a class="text-blue-500 py-5" href="../index.html">Go back to the shop</a>
    </div>
</body>

</html>
